<!DOCTYPE html>
<html>
<head>
    <title>Sci-Fi Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid"></div>
    <div class="sidebar">
        <!-- Profile -->
        <button class="sidebar-icon" onclick="createWindow('profile')" data-title="Universal Profile">
            <svg viewBox="0 0 24 24">
                <circle cx="12" cy="8" r="4"/>
                <path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2"/>
            </svg>
        </button>

        <!-- Music Player -->
        <button class="sidebar-icon" onclick="createWindow('music')" data-title="Music Player">
            <svg viewBox="0 0 24 24">
                <path d="M9 18V5l12-2v13"/>
                <circle cx="6" cy="18" r="3"/>
                <circle cx="18" cy="16" r="3"/>
            </svg>
        </button>

        <!-- Visualizer -->
        <button class="sidebar-icon" onclick="createWindow('visualizer')" data-title="Visualizer">
            <svg viewBox="0 0 24 24">
                <rect x="4" y="4" width="4" height="16"/>
                <rect x="10" y="8" width="4" height="12"/>
                <rect x="16" y="6" width="4" height="14"/>
            </svg>
        </button>

        <!-- Inventory -->
        <button class="sidebar-icon" onclick="createWindow('inventory')" data-title="Inventory">
            <svg viewBox="0 0 24 24">
                <path d="M3 6h18l-2 14H5L3 6z"/>
                <path d="M3 6l2-4h14l2 4"/>
            </svg>
        </button>

        <!-- Echo Chamber -->
        <button class="sidebar-icon" onclick="createWindow('echo')" data-title="Echo Chamber">
            <svg viewBox="0 0 24 24">
                <path d="M2 12c0-5.5 4.5-10 10-10s10 4.5 10 10-4.5 10-10 10"/>
                <path d="M7 12c0-2.8 2.2-5 5-5s5 2.2 5 5-2.2 5-5 5"/>
                <circle cx="12" cy="12" r="2"/>
            </svg>
        </button>

        <!-- Assets -->
        <button class="sidebar-icon" onclick="createWindow('assets')" data-title="Assets">
            <svg viewBox="0 0 24 24">
                <polygon points="12 2 2 7 12 12 22 7"/>
                <polyline points="2 17 12 22 22 17"/>
                <polyline points="2 12 12 17 22 12"/>
            </svg>
        </button>

        <!-- Patchbay -->
        <button class="sidebar-icon" onclick="createWindow('patchbay')" data-title="Patchbay">
            <svg viewBox="0 0 24 24">
                <circle cx="6" cy="6" r="2"/>
                <circle cx="18" cy="18" r="2"/>
                <path d="M6 8v12"/>
                <path d="M18 16V4"/>
                <path d="M6 18h10"/>
                <path d="M8 6h12"/>
            </svg>
        </button>

        <!-- Settings -->
        <button class="sidebar-icon" onclick="createWindow('settings')" data-title="Settings">
            <svg viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="3"/>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
            </svg>
        </button>

        <!-- Save Layout -->
        <button class="sidebar-icon" onclick="saveLayout()" data-title="Save Layout">
            <svg viewBox="0 0 24 24">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                <polyline points="17 21 17 13 7 13 7 21"/>
                <polyline points="7 3 7 8 15 8"/>
            </svg>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
